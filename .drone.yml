kind: pipeline
type: docker
name: default
clone:
  disable: true

steps:
  - name: clone
    image: wwma/drone-github-clone
    settings:
      SSH_KEY:
        from_secret: ssh_key

  - name: build
    image: golang:1.21.0-alpine
    depends_on: [clone]
    commands:
      - apk add --no-cache make
      - make build

  - name: build_docker
    depends_on: [ build ]
    image: plugins/docker:latest
    pull: if-not-exists
    settings:
      registry: hub.ooxo.cc
      username:
        from_secret: nexus_docker_username
      password:
        from_secret: nexus_docker_password
      repo: hub.ooxo.cc/home/blog-server
      tags:
        - ${DRONE_COMMIT_SHA:0:8}
        - latest
  - name: ssh
    image: appleboy/drone-ssh
    depends_on:
      - build_docker
    settings:
      host:
        from_secret: k8s_host
      username:
        from_secret: k8s_username
      key:
        from_secret: k8s_key
      port: 22
      command_timeout: 2m
      script:
        - curl -s https://git.ooxo.cc/sonic/yaml/raw/branch/master/blog-server.yaml | sed "s/TAG_PLACEHOLDER/${DRONE_COMMIT_SHA:0:8}/" | kubectl apply -f -
